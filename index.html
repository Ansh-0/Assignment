
<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: inline-block;
      position: relative;
    }
    
    .image {
      width: 200px;
      height: 200px;
    }
    
    .button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .container:hover .button {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="image1" class="image" src="https://images.pexels.com/photos/16952091/pexels-photo-16952091/free-photo-of-wood-landscape-field-summer.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
    alt="Image 1">
    <button class="button" onclick="uploadImage('image1')">Upload</button>
  </div>
  
  <div class="container">
    <img id="image2" class="image" src="https://images.pexels.com/photos/16963896/pexels-photo-16963896/free-photo-of-celery-juice.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
    alt="Image 2">
    <button class="button" onclick="uploadImage('image2')">Upload</button>
  </div>

  <script>
    function uploadImage(imageID) {
        var imageSrc = document.getElementById(imageID).src;
        var url = "./form.html?src=" + imageSrc;
        window.location.href = url;
    }
  </script>
</body>
</html>
