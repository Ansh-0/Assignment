<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <img id="image1" class="image" src="https://images.pexels.com/photos/16952091/pexels-photo-16952091/free-photo-of-wood-landscape-field-summer.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
    alt="Image 1">
    <button class="button" onclick="openForm('image1')">Upload</button>
  </div>
  
  <div class="container">
    <img id="image2" class="image" src="https://images.pexels.com/photos/16963896/pexels-photo-16963896/free-photo-of-celery-juice.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
    alt="Image 2">
    <button class="button" onclick="openForm('image2')">Upload</button>
  </div>

  <div id="formModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <img id="modalImage" src="" alt="Selected Image">
      <form id="uploadForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input id="formImage" type="hidden" value="" name="imageSrc">
        
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
